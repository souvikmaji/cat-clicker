<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Cat Clicker</title>
    <style>
      .left {
        height: 100vh;
        overflow-y: scroll;
      }

      .card {
        border: 0px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-warning"> <a class="navbar-brand display-1 mx-auto" href="#">Cat Clicker Premium Pro</a> </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 left border-right">
          <ul class="list-group list-group-flush" id="cat-images"></ul>
          <button type="button" class="btn btn-outline-secondary btn-block my-2 py-5" data-toggle="modal" data-target="#newCatModal">
            <i class="fas fa-plus fa-4x"></i>
          </button>
          <div class="modal fade" id="newCatModal" tabindex="-1" role="dialog" aria-labelledby="newCatModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header text-center">
                  <h5 class="modal-title w-100 font-weight-bold" id="newCatModalLabel">Add a new cat</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="new-cat-form">
                    <div class="form-group row">
                      <label for="catName" class="col-2 col-form-label">Name</label>
                      <div class="col-10">
                        <input type="text" class="form-control" id="new-cat-name" placeholder="Enter cat name">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="catURL" class="col-sm-2 col-form-label">URL</label>
                      <div class="col-10">
                        <input type="url" required class="form-control" id="new-cat-url" placeholder="Enter URL of the cat image">
                      </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary" id="add-new">ADD</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4 mx-auto align-self-center right">
          <div class="card text-center">
            <div class="card-body">
              <h1 class="card-title text-warning" id="cat-name"></h1>
            </div>
            <img class="img-fluid rounded mx-auto" id="cat-image-ondisplay">
            <div class="card-body">
              <h2 class="text-warning" id="cat-clicks"></h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>

</html>
